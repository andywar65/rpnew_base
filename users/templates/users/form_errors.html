{% if form.errors %}
  <p class="alert alert-danger" role="alert">
    {% if form.errors.items|length == 1 %}Correggi l'errore qui sotto
    {% else %}Correggi gli errori qui sotto{% endif %}
  </p>
  {% for key, value in form.errors.items %}
    <p>
      {{ value }}
    </p>
  {% endfor %}
{% endif %}
