{% load fb_versions %}
<div>
  {% for image in block_content %}
  <a href="{{ image.fb_image.url }}" title="{{ image.get_caption }}">
    <figure class="figure">
      <img src="{% version image.fb_image 'small' %}" class="figure-img img-fluid rounded"
      alt="{{ image.caption }}">
    </figure>
  </a>
  {% endfor %}
</div>
